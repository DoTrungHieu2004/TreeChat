<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌲 TreeChat - Retro AI Chatbot</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/chat.js"></script>
    <script defer src="scripts/auth.js"></script>
</head>
<body onload="checkAuth()">
    <marquee class="header">🌲 Welcome to TreeChat - The AI Chatbot with a Retro Twist! 🌲</marquee>

    <div class="chat-container">
        <select id="room-select" onchange="changeRoom()">
            <option value="general">🌍 General</option>
            <option value="technology">💻 Technology</option>
            <option value="gaming">🎮 Gaming</option>
        </select>

        <div id="chat-box">
            <div class="bot-message">🤖 Hi! I'm ArborMind. How can I assist you today?</div>
        </div>
        <p id="typing-indicator"></p>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button onclick="sendMessage()">📩 Send</button>
        </div>
        <button class="logout-btn" onclick="logout()">🚪 Logout</button>
    </div>

    <audio id="send-sound" src="assets/sounds/message-send.mp3"></audio>
    <audio id="receive-sound" src="assets/sounds/message-receive.mp3"></audio>

    <footer>&#169; 2025 The TreeChat Co. - A Hieu10 Company 🚀</footer>
</body>
</html>
